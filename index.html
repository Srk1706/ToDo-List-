<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="list-check-solid.svg">
</head>

<body>
    <header class="container d-flex justify-content-center">
        <h1 class="card text-white bg-success mt-3">ToDo List</h1>
    </header>
    <div class="container mt-5 ">
        <div class="row  " id="cen">
            <div class="card col-xs-3 col-sm-6 col-md-4">
                <h1 class=" d-flex card-title  card text-align-center">Do It:</h1>
                <div class="card-body ">

                    <input type="text" placeholder="Title" class="m-1  " id="heading">
                    <br>
                    <input type="text" placeholder="Note" class="m-1" id="note">

                    <button class=" button card bg-info" id="add" onclick="todo()">Add</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container  mt-2">
        <div class="row d-flex" id="page">
        </div>
    </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
